<div class="container-fluid">

  <!--Formulario de cadastro-->

  <div class="row clearfix" ng-hide="!showAddEditUser">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="header">
          <h2>Cadastro de Usu√°rio</h2>
        </div>
        <div class="body">
  <form id="form_validation" ng-submit="saveUser(user)">
    <div class="form-group form-float">
      <div class="form-line">
      <input type="text" placeholder="Nome" class="form-control" name="name" ng-model="user.name" required>
        <!--label class="form-label">Name</--label-->
      </div>
    </div>

    <div class="form-group form-float">
      <div class="form-line">
        <input type="email" placeholder="Email" class="form-control" name="email" ng-model="user.email" maxlength="255" required>
        <!--label class="form-label">Email</--label-->
      </div>
    </div>

    <div class="form-group form-float">
      <div class="form-line">
        <input type="phone" placeholder="Telefone" class="form-control" name="phone" ng-model="user.phone" maxlength="255" required>

      </div>
    </div>

    <div class="form-group form-float">
      <div class="form-line">
      <input type="password" placeholder="Senha" class="form-control" name="password" ng-model="user.password" minlength="4" maxlength="30" required>
        <!--label class="form-label">Password</--label-->
      </div>
    </div>

    <div class="form-group">
        <div ng-repeat="permission in permissions">
        <input id="{{permission.role}}" type="checkbox" id="checkbox" name="checkbox" checklist-model="user.permissions" checklist-value="permission">
        <label for="{{permission.role}}">{{permission.role | formatPermission}}</label>
        </div>
    </div>
    <button class="btn btn-primary waves-effect" type="submit">
      <i class="material-icons">save</i>
      <span>Salvar</span>
    </button>
    <button class="btn btn-danger waves-effect" type="button" ng-click="hide()">
      <i class="material-icons">cancel</i>
      <span>Cancelar</span>
    </button>
  </form>
        </div>
      </div>
    </div>
  </div>

  <!--Fim do Formulario de cadastro-->
 <div class="container-fluid" ng-hide="showAddEditUser">
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="header">
          <h2>
            Meus Clientes
          </h2>
          <ul class="header-dropdown m-r--5">
            <li class="dropdown">
              <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
              </a>
              <ul class="dropdown-menu pull-right">
                <li><a href="javascript:void(0);">Todos</a></li>
                <li><a href="javascript:void(0);">Fornecedor</a></li>
                <li><a href="javascript:void(0);">Cliente</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover dataTable js-exportable">
              <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Tipo</th>
                <th></th>
                <th></th>
              </tr>
              </thead>

              <tbody>
              <tr ng-repeat="user in users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{user.phone }}</td>
                <td>
                  <div ng-repeat="permission in user.permissions">{{ permission.role | formatPermission}}</div>
                </td>
                <td><button class="btn btn-info waves-effect" ng-click="editUser(user)">
                  <i class="material-icons">edit</i>
                </button>
                </td>
                <td><button class="btn btn-danger waves-effect" ng-click="deleteUser(user)">
                  <i class="material-icons">delete</i>
                 </button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
  </div>
  </div>

    </div>
  </div>
 </div>
<button type="button" class="btn btn-success btn-circle-lg waves-effect waves-circle waves-float right" ng-hide="showAddEditUser" ng-click="show()">
  <i class="material-icons">add</i>
</button>
</div>
