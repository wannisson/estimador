<div class="signup-page">
<div class="signup-box">
    <div class="logo">
        <a href="javascript:void(0);">Gestão<b>Projetos</b></a>
        <small>Seja Bem Vindo</small>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_up" ng-submit="saveClient(client)">
                <div class="msg">Cadastrar-se</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="namesurname" ng-model="client.user.name" placeholder="Nome Completo" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                    <div class="form-line">
                        <input type="email" class="form-control" ng-model="client.user.email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                    <div class="form-line">
                        <input type="phone" class="form-control" name="phone" ng-model="client.user.phone" placeholder="Telefone" required>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" minlength="6" ng-model="client.user.password" placeholder="Password" required>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="confirm" minlength="6" ng-model="client.user.password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                    <label for="terms">Eu leio e concordo com os <a href="javascript:void(0);">termos de uso</a>.</label>
                </div>

                <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">INSCREVER-SE</button>

                <div class="m-t-25 m-b--5 align-center">
                    <a href="#/login">Você já possui uma conta?</a>
                </div>
            </form>
        </div>
    </div>
</div>
